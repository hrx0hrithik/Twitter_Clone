<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/twitter.jfif" type="image/jfif">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,600,0,0" />
    <title>Twitter log in page</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="container">
        <i class="fab fa-twitter"><img src="image/icons8-twitter-48.png" width="36"></i>
        <!-- First part start here -->
        <a class="cross" href="main.html"><span class="material-symbols-outlined">close</span></a>
        <div class="part-one">
            <div class="box box-one">

                <h2><b> Sign in to Twitter</b></h2>

                <button class="btn google">
                    <img src="image/google.png" width="20">
                    <span>Sign in with Google</span>
                </button>

                <br>

                <button class="btn apple">
                    <img src="image/apple-icon.png" width="18">
                    <span><b> Sign in with Apple</b></span>
                </button>

            </div>
            <br>

            <h5><span>or</span></h5>
            <div class="box box-two">

                <form>
                    <label for="userId"></label>
                    <input autocomplete="off" type="text" id="userId" required placeholder="Phone,email, or username" />
                    <br><br>
                    <button class="btn next-btn" onclick="getUserValue()">Next</button>
                </form>
                <a href="404.html" style="text-decoration: none;"><button type="button" class="btn forget">Forgot password?</button></a>
            </div>

        </div>

        <!-- Second part start here -->
        <div class="part-two">
            <div class="box-three">
                <h2><b>Enter Your Password</b></h2>
                <div style="margin-top: -80px;">
                    <lable> Username<br>
                        <input type="text" id="dis-id" placeholder="username/Id" disabled />
                    </lable>
                </div>
                <form class="pass-field" action="#" novalidate>
                    <input id="password" type="password" placeholder="Password" required />
                    <span id="show-password" class="material-icons" onclick="toogle();">visibility</span>
                    <a href="#">Forgot Password</a>
                    <button type="submit" class="login-btn-dis" id="loginBtn">Login</button>
                </form>

            </div>
        </div>
        <!-- Like a footer -->
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
