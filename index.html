<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/twitter.jfif" type="image/jfif">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Twitter log in page</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="container">
        <i class="fab fa-twitter"><a href="main.html"><img src="image/icons8-twitter-48.png" width="36"></a></i>
        <!-- First part start here -->
        <div class="part-one">
            <div class="box box-one">

                <h2><b> Sign in to Twitter</b></h2>

                <button class="btn google">
                    <img src="image/google.png" width="20">
                    <span>Sign in with Google</span>
                </button>

                <br>

                <button class="btn apple">
                    <img src="image/apple-icon.png" width="18">
                    <span><b> Sign in with Apple</b></span>
                </button>

            </div>
            <br>

            <h5><span>or</span></h5>
            <div class="box box-two">

                <form>
                    <input type="text" id="login_user" placeholder="Phone,email, or username" />
                </form>
                <button class="btn next-btn">Next</button>
                <button class="btn forget">Forgot password?</button>
            </div>

        </div>

        <!-- Second part start here -->
        <div class="part-two">
            <div class="box-three">
                <h2><b>Enter Your Password</b></h2>
                <div style="margin-top: -80px;">
                    <lable> Username<br>
                        <input type="text" placeholder="username/Id" disabled />
                    </lable>
                </div>
                <form class="pass-field">
                    <input id="password" type="password" placeholder="Password" />
                    <span id="show-password" class="material-icons" onclick="toogle();">visibility</span>
                    <a href="#">Forgot Password</a>
                </form>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
        <!-- Like a footer -->
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
