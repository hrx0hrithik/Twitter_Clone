<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

<body>
    <div>
        <h1>Join <a href="main.html">Twitter</a> today</h1>
        <h2>Sign-up</h2>
        <div class="alert">Your message has been sent</div>
        <form id="signup-form">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="signup_name" placeholder="Name" required><br>
          <label for="phone">Phone:</label><br>
          <input type="tel" id="phone" name="signup_phone" placeholder="Phone" required><br>
          <a href="#">use email instead</a>
          <br><label for="email">Email:</label><br>
          <input type="email" id="email" name="signup_email" placeholder="E-mail" required><br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" placeholder="Password" name="password" required>
          <input type="password" placeholder="Re-enter Password" name="re-password" required>
          <h4>Date of Birth</h4>
          <p>This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</p>
          <input type="date" id="dateOfBirth" name="dateOfBirth">
          <br><br><button type="submit">Sign-up</button><br>
          Have an account alredy? <a href="index.html"> Login </a>
        </div>
        <div id="login-form" style="display:none">
            <h1>Sign in to Twitter</h1>
    
</div>
    <br>
    
    </form>
