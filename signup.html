<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./image/twitter.jfif" type="image/jfif">

    <title>Twitter</title>
</head>

<body>

    <div class="container">
        <div class="box box-one" style="text-align:center">
            <i class="fab fa-twitter"><a href="main.html"><img src="image/icons8-twitter-48.png" width="36"></a></i>

            <h1>Join Twitter Today</h1>

            <p>
                <button class="btn google" id="google">
                    <img class="btn-icon" src="image/google.png" width="18">
                    <span class="btn-text" >Sign up with Google</span>
                </button>
            </p>

            <p>
                <button class="btn apple" id="apple">
                    <img class="btn-icon" src="image/apple-icon.png" width="18">
                    <span class="btn-text" >Sign up with Apple</span>
                </button>

            </p>

        </div>
        

        <h5><span>or</span></h5>


        <br>

        <div class="box box-two">
            <button class=" btn-p " id="email_phone"><span  class="btn-signup">Sign up with phone or email</span></button>

        </div>


        <p class="signup-term">By signing up, you agree to the <a href="#">Terms of service</a> <br>
            and <a href="#">Privacy policy</a>,includng
            <a href="#">Cookie Use.</a>
        </p>


        <br>
        <p class="acc-already">Have an account already?<a href="index.html">Log in</a></p>

    </div>
