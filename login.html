<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter log in page</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="container">
        <div class="box box-one">
            
            <i class="fab fa-twitter"><img src="image/icons8-twitter-48.png"></i>
            <h2><b> Sign in to Twitter</b></h2>

            <button class="google">
                <img src="image/google.png" width="20">
                <span>Sign in with Google</span>
            </button>

            <br>

            <button class="apple">
                <img src="image/apple-icon.png" width="18">
                <span><b> Sign in with Apple</b></span>
            </button>

        </div>
        <h5>Or</h5>
        <div class="box box-two">

            <form>
                <input type="text" placeholder="Phone,email, or username" />
            </form>
            <button class="next-btn">Next</button>
            <button class="forget">Forgot password?</button>

        </div>

        <p>Don't have an account? <a href="#" target="_blank">Sign Up</a></p>

    </div>
</body>

</html>
